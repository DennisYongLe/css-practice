<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .model {
        opacity: 0;
        display: none;
        background-color: rgba(0, 128, 0, 0.196);
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 1s linear;
      }
      .inModel {
        background-color: rgba(94, 255, 0, 0.42);

        width: 100px;
        height: 50%;
        display: flex;
      }
    </style>
  </head>

  <body>
    <button id="clickMe">aaa</button>
    <div class="model"><div class="inModel">kkk</div></div>
  </body>
  <script>
    function clickMe() {
      document.querySelector('.model').style.display = 'flex'

      setTimeout(function () {
        document.querySelector('.model').style.opacity = 1
      }, 20)
    }
    function deleteModel() {
      document.querySelector('.model').style.opacity = 0
      setTimeout(function () {
        document.querySelector('.model').style.display = 'none'
      }, 1000)
    }
    document.querySelector('#clickMe').addEventListener('click', clickMe)
    document.querySelector('.model').addEventListener('click', deleteModel)
  </script>
</html>
